<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    
    <div class="container-fluid p-1 text-center bg-light text-black">
        <h1>Welcome to Portfolio Carousel</h1>
    </div>
    <hr class="mt-0">
    <div class="container m-auto">
        <div class="row">
            <div class="col rounded">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block img-fluid mx-auto" src="./img/html5-logo.png" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid mx-auto" src="./img/HTML5_logo.png" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid mx-auto" src="./img/JavaScript-logo.png" alt="Third slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid mx-auto" src="./img/php-logo.png" alt="Fourth slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid mx-auto" src="./img/Python_icon.png" alt="Fifth slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev bg-secondary" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next bg-secondary" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                    </div>
            </div>
        </div>
    </div>
    <div class="container d-flex justify-content-center mt-3 mb-3 text-center">
        <div class="card text-center" style="width: 18rem;">
            <img class="card-img-top" src="./img/FOTO CV.jpg" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">Rub√©n Valls Aparici</h5>
                <p class="card-text">Web Developer Trainee at MEDAC</p>
                <a href="https://www.linkedin.com/in/rubenvallsaparici/" class="btn btn-secondary">Check my LinkedIn</a>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
